<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساعت قطعی برق منوجان</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9ecef;
        }
        .result-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .time-info {
            font-size: 1.1em;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ساعت قطعی برق شهرستان منوجان</h1>
    <p>نام منطقه خود را برای مشاهده ساعت قطعی برق جستجو کنید.</p>
    <div class="search-box">
        <label for="searchInput">جستجوی منطقه:</label>
        <input type="text" id="searchInput" placeholder="مثال: قلعه غلام">
    </div>
    <div id="results">
        <p>نتایج جستجو اینجا نمایش داده می‌شود.</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        // مسیر فایل JSON خود را در اینجا قرار دهید
        // اگر فایل JSON را در همان پوشه HTML قرار داده‌اید، نام آن کافی است.
        const jsonFilePath = 'data.json'; 

        // دریافت اطلاعات از فایل JSON
        fetch(jsonFilePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('فایل JSON یافت نشد یا مشکلی در دریافت آن وجود دارد.');
                }
                return response.json();
            })
            .then(data => {
                let outages = data;
                
                searchInput.addEventListener('input', () => {
                    const searchTerm = searchInput.value.trim();
                    resultsDiv.innerHTML = ''; // پاک کردن نتایج قبلی

                    if (searchTerm.length > 1) { // حداقل ۲ حرف برای جستجو
                        const foundItems = outages.filter(item => 
                            item.آدرس && item.آدرس.includes(searchTerm)
                        );

                        if (foundItems.length > 0) {
                            foundItems.forEach(item => {
                                const resultItem = document.createElement('div');
                                resultItem.className = 'result-item';
                                resultItem.innerHTML = `
                                    <p><strong>منطقه:</strong> ${item.آدرس}</p>
                                    <p><strong>ساعت خاموشی:</strong> <span class="time-info">${item.ساعت_وصل} تا ${item.ساعت_قطع}</span></p>
                                `;
                                resultsDiv.appendChild(resultItem);
                            });
                        } else {
                            resultsDiv.innerHTML = '<p>نتیجه‌ای یافت نشد.</p>';
                        }
                    } else {
                        resultsDiv.innerHTML = '<p>نتایج جستجو اینجا نمایش داده می‌شود.</p>';
                    }
                });
            })
            .catch(error => {
                console.error('خطا:', error);
                resultsDiv.innerHTML = `<p style="color: red;">خطایی در بارگذاری اطلاعات رخ داد: ${error.message}</p>`;
            });
    });
</script>

</body>
</html>
